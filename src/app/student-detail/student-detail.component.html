<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. xyz" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
            <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
            <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> class </th>
            <td mat-cell *matCellDef="let row"> {{row.class}} </td>
        </ng-container>

        <ng-container matColumnDef="marks">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> marks </th>
            <td mat-cell *matCellDef="let row"> {{row.marks}} </td>
        </ng-container>

        <ng-container matColumnDef="subjectName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> subjectName </th>
            <td mat-cell *matCellDef="let row"> {{row.subjectName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row" [style.color]="row.color" class="textstart pl">
                <mat-icon aria-hidden="false" (click)="editRider(row.lead_id)" aria-label="Example home icon">edit
                </mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
